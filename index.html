<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body ng-controller="MyCtrl as ctrl">
    
    <div class="container">
        <!-- ROW -->
        <div class="row">
            
            <!--<div class="col-md-12">-->
                <div id="repeatable" ng-repeat="message in ctrl.messages">
                    <!-- COL -->
                    <div class="col-md-5">
                        From: {{message.from}} <input type="text" ng-model="message.from">
                    </div>
                    <!--/ COL -->
                    <!-- COL -->
                    <div class="col-md-5">
                        Message: {{message.message}} <input type="text" ng-model="message.message">
                    </div>
                    <!-- COL -->
                    <!--/ COL -->
                    <div class="col-md-2">
                        <button type="button" ng-click="ctrl.addOrRemoveMessage(message)">  -  </button>
                    </div>
            <!--/ COL -->
                </div>
            <!--</div>-->
            <!--/ COL -->

            <button type="button" class="btn btn-success" ng-click="ctrl.submit()">Submit</button>
        </div>
        <!--/ ROW -->
    </div>

    <!-- JQuery-->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
